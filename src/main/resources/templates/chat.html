    <script th:inline="javascript">
        let error = [[${error}]];
        let msg = [[${msg}]];

        let rid = [[${rid}]];
        let needPassword = [[${needPassword}]];

        if (error) {

            if (isNotEmpty(rid)) {
                deleteRoomUserAuthToken(rid);
            }

            layer.alert(
                msg, {icon: 5},
                function () {
                    window.location.href = "/";
                });
        }




        layui.use(function() {
            let layer = layui.layer
                , jQuery = layui.jquery;

            if (needPassword) {
                jQuery('#room-title-lock').show();
            } else {
                jQuery('#room-title-lock').hide();
            }

        });
    </script>
