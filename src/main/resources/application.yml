
server:
  port: 80

spring:
  application:
    name: erwin-chat-room
  profiles:
    active: prod

  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    suffix: .html
    cache: false
  mvc:
    static-path-pattern: /static/**

